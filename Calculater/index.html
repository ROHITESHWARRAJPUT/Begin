<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript Program
		</title>
	<link href="css/style.css" rel="stylesheet"> 
	<link href="css/utility.css" rel="stylesheet"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<h1 class="text-center"> Calculator  </h1>
		<div class="container bg-danger m-auto m-w-20 ">
			<div class="row">
				<input class="input" type="text"/>
			</div>
			
			<div class="row ps-3">
				<div class="btn btn-danger">7</div>
				<div class="btn btn-danger">8</div>
				<div class="btn btn-danger">9</div>
				<div class="btn btn-warning btn-lg m-1">/</div>
			</div>
			<div class="row ps-3">
				<div class="btn btn-danger">4</div>
				<div class="btn btn-danger">5</div>
				<div class="btn btn-danger">6</div>
				<div class="btn btn-warning btn-lg m-1">*</div>
			</div>
			<div class="row ps-3">
				<div class="btn btn-danger">1</div>
				<div class="btn btn-danger">2</div>
				<div class="btn btn-danger">3</div>
				<div class="btn btn-warning btn-lg m-1">-</div>
			</div>
			<div class="row ps-3">
				<div class="btn btn-danger">0</div>
				<div class="btn btn-primary">C</div>
				<div class="btn btn-warning">+</div>
				<div class="btn btn-success btn-lg m-1">=</div>
			</div>
			
		</div>
		<script src="js/calculater.js"></script>
	</body>
</html>
